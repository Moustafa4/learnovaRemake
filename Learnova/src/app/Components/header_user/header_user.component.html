<div class="header-container">
  <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="height: 80px"
    [class.navbar-scrolled]="isScrolled"
  >
    <a class="navbar-brand" routerLink="/"
      ><img
        src="/Images/Logo/logo_rm.png"
        style="height: 5rem; margin-left: 40px"
        alt=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <button type="submit" class="btn search-btn-sm">
      <i class="fas fa-search"></i>
    </button>
    <button type="submit" class="btn bell-btn-sm">
      <a
        class="nav-link notify-btn"
        routerLinkActive="active"
        aria-current="page"
        routerLink="/notifications"
        ><i class="fa-solid fa-bell"></i
      ></a>
    </button>
    <li class="nav-item bell-btn-sm">
      <a
        class="nav-link notify-btn"
        routerLinkActive="active"
        aria-current="page"
        routerLink="/notifications"
        ><i class="fa-solid fa-bell"></i
      ></a>
    </li>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/home"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/courses">
            Courses
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/instructors"
            >Our Instructors</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/about-us"
            >About Us</a
          >
        </li>
      </ul>
      <form
        class="search-wrapper search-container form-inline d-flex me-3 justify-content-center"
        style="width: 35%"
      >
        <div
          class="input-group search-con d-flex justify-content-center"
          style="width: 60%"
        >
          <input
            [(ngModel)]="sear_word"
            (ngModelChange)="onsearch($event)"
            type="text"
            placeholder="search ..."
            aria-label="Search"
            class="form-control searchbar"
            style="height: 33px"
            name="search"
          />

          <button type="submit" class="btn search-btn">
            <i class="fas fa-search"></i>
          </button>
          <div class="search-overlay" *ngIf="showOverlay">
            <div
              class="search-item"
              *ngFor="let course of searchfilter"
              (click)="goToCourse(course.title)"
            >
              <div class="info">
                <img src="{{ course.image }}" alt="" /> {{ course.title }}
              </div>
            </div>

            <div *ngIf="searchfilter.length === 0" class="empty">
              No courses found
            </div>
          </div>
        </div>
      </form>

      <div class="login-signup-btn">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item cart-btn position-relative">
            <a class="nav-link" routerLink="/cart">
              <i class="bi bi-bag"></i>
              <span class="cart-counter"></span>
            </a>
          </li>
          <span class="seperator">|</span>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              (click)="goToDashboard()"
              >{{ userData()?.firstName }}
            </a>
          </li>
          <li class="nav-item d-flex">
            <button (click)="logout()" class="logout">
              <i class="bi bi-door-open-fill"></i>logout
            </button>
          </li>
          <li class="nav-item">
            <a
              class="nav-link notify-btn"
              routerLinkActive="active"
              aria-current="page"
              routerLink="/notifications"
              ><i class="fa-solid fa-bell"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link notify-btn"
              routerLinkActive="active"
              aria-current="page"
              routerLink="/ar"
              ><i class="fa-solid fa-globe"></i> En
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
