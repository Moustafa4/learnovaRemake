<div class="main">
  <div class="container">
    <div class="text-center heading">
      <p>Explore Inspiring Courses Online</p>
    </div>
    <div class="row">
      @for (course of _courses(); track $index) {
      <div class="col-4">
        <div class="card" style="width: 18rem">
          <img [src]="course.image" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p>The trainer: {{ course.instructor }}</p>
            <p>Price: EGP {{ course.price }}</p>
            <a class="btn btn-danger">Buy Now</a>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
