<div class="main">
  <div class="container">
    <div class="text-center heading">
      <p>Programming Courses</p>
    </div>
    <div class="row">
      @for (coding of _coding(); track $index) {
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-0 g-5">
        <div class="card" style="width: 18rem">
          <img src="{{ coding.image }}" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ coding.title }}</h5>
            <p>The trainer: {{ coding.instructor }}</p>
            <p>Price: EGP {{ coding.price }}</p>
            <div class="d-flex justify-content-between">
              <a class="btn btn-danger" routerLink="/Details/{{coding.title}}"
                >Show Details</a
              >
              <a class="btn btn-danger">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
