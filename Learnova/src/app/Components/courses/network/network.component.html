<div class="main">
  <div class="container">
    <div class="row">
      <div class="col12">
        <div class="text-center heading">
          <p>Let's be an Expert in Network</p>
        </div>
      </div>
    </div>
    <div class="row">
      @for (network of _network(); track network.id) {
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-0 g-5">
        <div class="card" style="width: 18rem">
          <img [src]="network.image" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ network.title }}</h5>
            <p>The trainer: {{ network.instructor }}</p>
            <p>Price: EGP {{ network.price }}</p>
  <div class="d-flex justify-content-between">
            <a class="btn btn-danger" routerLink="/Details/{{network.title }}"
              >Show Details</a
            >
            <a class="btn btn-danger">Buy Now</a>
          </div>          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
