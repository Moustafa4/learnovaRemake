<div class="main">
  <div class="container">
    <div class="row">
      <div class="co-12">
        <div class="text-center heading">
          <p>Advanced UI UX Courses</p>
        </div>
      </div>
    </div>
    <div class="row">
      @for (uiux of _uiux(); track uiux.id) {
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-0 g-5">
        <div class="card">
          <img [src]="uiux.image" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ uiux.title }}</h5>
            <p>The trainer: {{ uiux.instructor }}</p>
            <p>Price: EGP {{ uiux.price }}</p>
            <div class="d-flex justify-content-between">
              <a class="btn btn-danger" routerLink="/Details/{{ uiux.title }}"
                >Show Details</a
              >
              <a class="btn btn-danger">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
